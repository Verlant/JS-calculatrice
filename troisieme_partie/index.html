<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Calculatrice</title>
  </head>
  <body>
    <!--creation graphique de la calculette -->
    <form name="Calculette">
      <table border="2" cellpadding="10">
        <tr>
          <td>
            <input
              type="text"
              name="affiche"
              size="40"
              maxlength="40"
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>
            <table>
              <tr>
                <td width="50">
                  <input type="button" value=" 7 " onclick="ajouter('7');" />
                </td>
                <td width="50">
                  <input type="button" value=" 8 " onclick="ajouter('8');" />
                </td>
                <td width="50">
                  <input type="button" value=" 9 " onclick="ajouter('9');" />
                </td>
                <td width="50">
                  <input type="button" value=" + " onclick="operation('+');" />
                </td>
              </tr>
              <tr>
                <td width="50">
                  <input type="button" value=" 4 " onclick="ajouter('4');" />
                </td>
                <td width="50">
                  <input type="button" value=" 5 " onclick="ajouter('5');" />
                </td>
                <td width="50">
                  <input type="button" value=" 6 " onclick="ajouter('6');" />
                </td>
                <td width="50">
                  <input type="button" value="  - " onclick="operation('-');" />
                </td>
              </tr>
              <tr>
                <td width="50">
                  <input type="button" value=" 1 " onclick="ajouter('1');" />
                </td>
                <td width="50">
                  <input type="button" value=" 2 " onclick="ajouter('2');" />
                </td>
                <td width="50">
                  <input type="button" value=" 3 " onclick="ajouter('3');" />
                </td>
                <td width="50">
                  <input type="button" value=" * " onclick="operation('*');" />
                </td>
              </tr>
              <tr>
                <td width="50">
                  <input type="button" value=" = " onclick="resultat();" />
                </td>
                <td width="50">
                  <input type="button" value=" 0 " onclick="ajouter('0');" />
                </td>
                <td width="50">
                  <input type="button" value=" . " onclick="ajouter('.');" />
                </td>
                <td width="50">
                  <input type="button" value=" / " onclick="operation('/');" />
                </td>
              </tr>
              <tr>
                <td width="50">
                  <input
                    type="button"
                    value=" sqrt "
                    onclick="fonctionSpeciale('sqrt');"
                  />
                </td>
                <td width="50">
                  <input
                    type="button"
                    value=" pow "
                    onclick="fonctionSpeciale('pow');"
                  />
                </td>
                <td width="50">
                  <input
                    type="button"
                    value=" log "
                    onclick="fonctionSpeciale('log');"
                  />
                </td>
                <td width="50">
                  <input
                    type="reset"
                    value=" C "
                    onclick="reset_calculatrice()"
                  />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </form>
  </body>
  <script language="JavaScript" src="main.js"></script>
</html>
